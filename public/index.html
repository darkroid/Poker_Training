<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-page" class="page active">
        <h1>Welcome to Poker Practice</h1>
        <div id="g_id_onload"
             data-client_id="95390639036-k65vb4un13628td8oosbsjris25ql488.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <div id="lobby-page" class="page">
        <h2>Lobby</h2>
        <p>Welcome, <span id="username"></span>!</p>
        <button id="create-room-btn">Create New Room</button>
        <ul id="room-list"></ul>
    </div>

    <div id="table-page" class="page">
        <div id="poker-table">
            <div id="community-cards"></div>
            <div id="player-seats"></div>
            <div id="action-buttons">
                <button id="fold-btn">Fold</button>
                <button id="check-call-btn">Check/Call</button>
                <button id="raise-btn">Raise</button>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
